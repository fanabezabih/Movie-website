<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ product.name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-xl mx-auto bg-white rounded-lg shadow-md p-6">
        <div>
            <h3 class="text-2xl font-bold mb-4">{{ product.name }}</h3>
            <p class="mb-4 text-gray-700">{{ product.description }}</p>
            <p class="mb-6 font-semibold text-lg">Price: ${{ product.price }}</p>
            <form action="{% url 'add_to_cart' product.id %}" method="post" class="inline-block">
                {% csrf_token %}
                <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Add to Cart</button>
            </form>
            <div class="mt-6">
                <a href="{% url 'list_products' %}" class="text-blue-600 hover:underline">Back to products</a>
            </div>
        </div>
    </div>
</body>
</html>
