<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Your Shopping Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-3xl mx-auto bg-white rounded-lg shadow-md p-6">
        <h2 class="text-3xl font-bold mb-6">Your Cart</h2>

        {% if products %}
            <table class="w-full text-left border-collapse mb-6">
                <thead>
                    <tr>
                        <th class="border-b-2 border-gray-300 py-2">Product</th>
                        <th class="border-b-2 border-gray-300 py-2">Quantity</th>
                        <th class="border-b-2 border-gray-300 py-2">Subtotal</th>
                        <th class="border-b-2 border-gray-300 py-2">Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for item in products %}
                        <tr class="border-b border-gray-200">
                            <td class="py-2">{{ item.product.name }}</td>
                            <td class="py-2">{{ item.quantity }}</td>
                            <td class="py-2">${{ item.subtotal }}</td>
                            <td class="py-2">
                                <form action="{% url 'remove_from_cart' item.product.id %}" method="post" style="display:inline;">
                                    {% csrf_token %}
                                    <button
                                        type="submit"
                                        class="bg-red-600 text-white px-3 py-1 rounded hover:bg-red-700">
                                        Remove
                                    </button>
                                </form>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>

            <div class="text-right font-bold text-xl">
                Total: ${{ total }}
            </div>
        {% else %}
            <p>Your cart is empty.</p>
        {% endif %}

        <div class="mt-6">
            <a href="{% url 'list_products' %}" class="text-blue-600 hover:underline">Continue Shopping</a>
        </div>
    </div>
</body>
</html>
